name: Backend CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.2.0

      - name: Set up Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.19
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
